<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="styles/bulma.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>App</title>
</head>

<body>
  <section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            <form method="post" action="/login" class="box">
              <div class="field">
                <label for="" class="label">Username</label>
                <div class="control">
                  <input type="text" placeholder="admin" class="input" required name="username">
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Password</label>
                <div class="control">
                  <input type="password" placeholder="*******" class="input" required name="password">
                </div>
              </div>
              <div class="field">
                <label for="" class="checkbox">
                  <input type="checkbox">
                  Remember me
                </label>
              </div>
              <div class="field">
                <div class="columns">
                  <div class="column is-6">
                    <button class="button is-success" type="submit" style="width: 100%;">
                      Login
                    </button>
                  </div>
                  <div class="column is-6">
                    <button class="button is-info" type="submit" style="width: 100%;" formaction="/signup">
                      Signup
                    </button>
                  </div>
                </div>
              </div>
              <div class="field">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
