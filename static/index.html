<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="static/bulma.css">
  <link rel="stylesheet" href="static/styles.css">
  <title>App</title>
</head>

<body>
  <img id="video-screen" height="1080px" width="1920px" style="background-color: yellow;">
  <div id="video-overlay"></div>
  <div id="status-bar">
    <p id="status-bar-text"></p>
  </div>

  <div id="prompt" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p id="prompt-title" class="modal-card-title">Modal title</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <input id="prompt-name" hidden>
      <div id="prompt-body" class="modal-card-body">
      </div>
      <footer id="prompt-footer" class="modal-card-foot">
        <button class="button is-success" onclick="promptSubmit()">Save changes</button>
        <button class="button">Cancel</button>
      </footer>
    </div>
  </div>

  <template id="bbox-entry">
    <div style="position: absolute; border: 5px solid;">
      <p></p>
    </div>
  </template>

  <template id="bool-prompt-entry">
    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label"></label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox">
            </label>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="text-prompt-entry">
    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label"></label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input is-primary" type="text">
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="number-prompt-entry">
    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label"></label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input is-primary" type="number">
          </div>
        </div>
      </div>
    </div>
  </template>

  <script src=" static/main.js"></script>
  <script src=" static/modal.js"></script>
</body>

</html>
