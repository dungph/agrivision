<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/bulma.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>App</title>
</head>

<body>

  <div id="pots" onclick="hideDetail()">
  </div>

  <div id="detail" class="show-detail-general">
    <div id="detail-tab" class="tabs is-boxed">
      <ul>
        <li class="general-tab" onclick="showDetailGeneral()"><a>General</a></li>
        <li class="pot-tab" onclick="showDetailPot()"><a>Pot</a></li>
        <li class="log-tab" onclick="showDetailLog()"><a>Log</a></li>
      </ul>
    </div>
    <div class="detail-content detail-general">
      <table class="table is-fullwidth">
        <tbody>
          <tr>
            <td>Zoom</td>
            <td> <a class="button is-dark is-small" onclick="zoomOut()">－</a> </td>
            <td> <a class="button is-light is-small" onclick="zoomReset()" id="zoom-percentage"></a> </td>
            <td> <a class="button is-dark is-small" onclick="zoomIn()">＋</a> </td>
          </tr>
          <tr>
            <td>Scale</td>
            <td> <a class="button is-dark is-small" onclick="scaleOut()">－</a> </td>
            <td> <a class="button is-light is-small" onclick="scaleReset()" id="scale-percentage"></a> </td>
            <td> <a class="button is-dark is-small" onclick="scaleIn()">＋</a> </td>
          </tr>
          <tr>
            <td>Auto Water</td>
            <td colspan="3">
              <span class="auto-water-state">Unknown</span>
              <span>(</span><a class="is-dark auto-water-switch" onclick="switchAutoWater()"></a><span>)</span>
            </td>
          </tr>
          <tr>
            <td>Auto Check </td>
            <td colspan="3">
              <span class="auto-check-state">Unknown</span>
              <span>(</span><a class="is-dark auto-check-switch" onclick="switchAutoCheck()"></a><span>)</span>
            </td>
          </tr>
          <tr>
            <td>No. Pot</td>
            <td colspan="3"><span class="no-pot">0</span> </td>
          </tr>
          <tr>
            <td>No. Young Mushroom </td>
            <td colspan="3"><span class="no-young">0</span></td>
          </tr>
          <tr>
            <td>No. Ready Mushroom </td>
            <td colspan="3"><span class="no-ready">0</span></td>
          </tr>
          <tr>
            <td>No. Old Mushroom </td>
            <td colspan="3"><span class="no-old">0</span></td>
          </tr>
          <tr>
            <td>Camera</td>
            <td colspan="3"><span class="capturing-state">Idle</span></td>
          </tr>
          <tr>
            <td>Water Pump</td>
            <td colspan="3"><span class="watering-state">Off</span></td>
          </tr>
          <tr>
            <td>Robot</td>
            <td colspan="3"><span class="moving-state">Idle</span></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="detail-content detail-pot">
      <table class="table is-fullwidth">
        <tbody>
          <tr>
            <td>Position</td>
            <td class="pot-position"></td>
          </tr>
          <tr>
            <td>Size</td>
            <td class="pot-size"></td>
          </tr>
          <tr>
            <td>Stage</td>
            <td class="pot-stage"></td>
          </tr>
          <tr>
            <td>Last Check</td>
            <td><span class="pot-last-check"> </span>&nbsp;(<a onclick="manualCheck()">Recheck</a>)
            </td>
          </tr>
          <tr>
            <td>Last Water</td>
            <td><span class="pot-last-water"> </span>&nbsp;(<a onclick="manualWater()">Water now</a>)
            </td>
          </tr>
          <tr>
            <td colspan="4"><img class="pot-image" style="height: 100%; width: 100%;"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class=" detail-content detail-log">
    </div>
  </div>


  <button id="switcher" class="button is-rounded is-info" onclick="toggleDetail()">
    <p id="switcher-arrow">&#129120;</p>
  </button>

  <template id="pot-template">
    <div class="pot box">
      <div class="pot-overlay" onclick="openDetailPot(event)" onmouseover="hoverPot(event)" onmouseout="leavePot(event)"> </div>
    </div>
  </template>

  <template id="log-template">
    <div class="notification is-info">
    </div>
  </template>

  <template id="err-template">
    <div class="notification is-danger">
    </div>
  </template>

  <script src="main.js"></script>

</body>

</html>
