{% extends "base.html" %}
{% block body %}
<body>
  <section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            <form method="post" action="/login" class="box">
              <div class="field">
                <label for="" class="label">Username</label>
                <div class="control">
                  <input type="text" placeholder="admin" class="input" required name="username">
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Password</label>
                <div class="control">
                  <input type="password" placeholder="*******" class="input" required name="password">
                </div>
              </div>
              <div class="field">
                {% if failed %}
                <p class="has-text-danger">
                  Failed to login
                </p>
                {% else %}
                <p class="has-text-primary">
                  Login or signup first
                </p>
                {% endif %}
              </div>
              <div class="field">
                <div class="columns">
                  <div class="column is-6">
                    <button class="button is-success" type="submit" style="width: 100%;">
                      Login
                    </button>
                  </div>
                  <div class="column is-6">
                    <button class="button is-info" type="submit" style="width: 100%;" formaction="/create/user">
                      Signup
                    </button>
                  </div>
                </div>
              </div>
              <div class="field">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
{% endblock %}
