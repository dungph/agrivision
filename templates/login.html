<div style="margin-top: 100px;">
  <div class="columns is-centered">
    <div class="column is-5-tablet is-4-desktop is-3-widescreen">
      <form method="post" action="/login" class="box">
        <div class="field">
          <label for="" class="label">Username</label>
          <div class="control">
            <input type="text" placeholder="admin" class="input" required name="username">
          </div>
        </div>
        <div class="field">
          <label for="" class="label">Password</label>
          <div class="control">
            <input type="password" placeholder="*******" class="input" required name="password">
          </div>
        </div>
        <div class="field">
        </div>
        <div class="field">
          <div class="columns">
            <div class="column is-6">
              <button class="button is-success" type="submit" style="width: 100%;">
                Login
              </button>
            </div>
          </div>
        </div>
        <div class="field">
        </div>
      </form>
    </div>
  </div>
</div>
