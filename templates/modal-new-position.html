<div id="modal-js-example" class="modal">
  <div class="modal-background"></div>

  <div class="modal-header">
    Create new position
  </div>

  <div class="modal-content">
    <div class="box">
      <form action="/create/position" method="post">

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">X coordinate</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input is-small" type="number" placeholder="x" required name="x">
              </div>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Y coordinate</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input is-small" type="number" placeholder="y" required name="y">
              </div>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label">
            <!-- Left empty for spacing -->
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <button class="button is-primary" type="submit">
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <button class="modal-close is-large" aria-label="close"></button>
</div>
